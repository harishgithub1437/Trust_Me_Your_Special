    <script>
      // If the SPA renders the 404 UI, redirect to root so the home page is shown.
      (function(){
        try{
          const checkAndRedirect = () => {
            const h1 = document.querySelector('h1');
            const p = document.querySelector('p');
            if(h1 && p && h1.textContent.trim()==='404' && p.textContent.includes('Page not found')){
              location.replace('/');
            }
          };
          // Check after a short delay and also observe DOM changes for late renders
          setTimeout(checkAndRedirect, 300);
          const obs = new MutationObserver(checkAndRedirect);
          obs.observe(document.body, {childList:true, subtree:true});
          // stop observing after 5s
          setTimeout(()=>obs.disconnect(),5000);
        }catch(e){}
      })();
    </script>
